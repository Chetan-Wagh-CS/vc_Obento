<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgMCAlUUUuz5D-cliftUQQ3wZR9N-PDDE",
      authDomain: "vc-obento.firebaseapp.com",
      projectId: "vc-obento",
      storageBucket: "vc-obento.firebasestorage.app",
      messagingSenderId: "971398490066",
      appId: "1:971398490066:web:d12391c07e29bce45b0a0b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      const userInfo = document.getElementById("user-info");
      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");

      if (!userInfo || !loginBtn || !logoutBtn) return;

      if (user) {
        userInfo.textContent = user.email;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline";
      } else {
        userInfo.textContent = "";
        loginBtn.style.display = "inline";
        logoutBtn.style.display = "none";
      }
    });

    window.logout = function() {
      signOut(auth).then(() => location.href = "login.html");
    };
</script>
