<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu — VC’s Obento</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="cart" id="cart">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <div class="cart-total">
        Total: ₹<span id="cartTotal">0</span>
    </div>
    <button class="cta" onclick="checkout()">Checkout</button>
</div>

<body>

<header class="navbar">
    <div class="container">
        <div class="logo">VC’s Obento</div>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav id="nav-links">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="order.html">Orders</a>
            <a href="faq.html">FAQs</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="admin.html">Admin</a>

            <!-- Auth UI -->
            <span id="user-info" style="margin-left:15px; font-weight:600;"></span>
            <a href="login.html" class="btn secondary" id="login-btn">Login</a>
            <a href="#" id="logout-btn" style="display:none;" onclick="logout()">Logout</a>
        </nav>

    </div>
</header>

<section class="container" style="padding:120px 0;">
    <div class="location-box">
        <label>Select your City</label>
        <select id="citySelect" onchange="saveLocation()">
            <option value="">Choose City</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
            <option value="Nagpur">Nagpur</option>
        </select>

        <label>Select your School</label>
        <select id="schoolSelect" onchange="saveLocation()">
            <option value="">Choose School</option>
            <option value="Elpro International School">Elpro International School</option>
            <option value="Podar International School">Podar International School</option>
            <option value="Hilltop Academy">Hilltop Academy</option>
        </select>
    </div>

    <h1>Our Menu</h1>
    <div class="meal-grid" id="mealGrid"></div>
</section>

<script src="assets/js/menu.js"></script>

<script>
    function toggleMenu() {
      const nav = document.getElementById("nav-links");
      nav.style.display = nav.style.display === "block" ? "none" : "block";
    }
</script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgMCAlUUUuz5D-cliftUQQ3wZR9N-PDDE",
      authDomain: "vc-obento.firebaseapp.com",
      projectId: "vc-obento",
      storageBucket: "vc-obento.firebasestorage.app",
      messagingSenderId: "971398490066",
      appId: "1:971398490066:web:d12391c07e29bce45b0a0b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      const userInfo = document.getElementById("user-info");
      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");

      if (!userInfo || !loginBtn || !logoutBtn) return;

      if (user) {
        userInfo.textContent = user.email;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline";
      } else {
        userInfo.textContent = "";
        loginBtn.style.display = "inline";
        logoutBtn.style.display = "none";
      }
    });

    window.logout = function() {
      signOut(auth).then(() => location.href = "login.html");
    };
</script>

</body>
</html>
