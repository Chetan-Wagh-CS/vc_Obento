<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login — Obento</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<header class="navbar">
    <div class="container">
        <div class="logo">VC's Obento</div>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav id="nav-links">
            <a href="index.html">Home</a>
            <a href="faq.html">FAQs</a>
            <a href="order.html" class="btn">Order Now</a>
            <a href="login.html" class="btn secondary">Login</a>
        </nav>
    </div>
</header>

<section class="container" style="padding:120px 0; max-width:500px;">
    <h1 style="font-size:42px; margin-bottom:30px;">Login to VC's Obento</h1>

    <form class="login-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button class="cta" type="submit">Login</button>
    </form>
</section>

<footer>
    <p>© 2025 VC's Obento</p>
</footer>
<script>
    function toggleMenu() {
      const nav = document.getElementById("nav-links");
      nav.style.display = nav.style.display === "block" ? "none" : "block";
    }
</script>

</body>
</html>
