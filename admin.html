<body>

<!-- ADMIN CONTENT -->
<section id="admin-content" class="container" style="padding:120px 0;">
    <h1>Admin Dashboard</h1>

    <div class="admin-panel">
        <input type="text" id="mealName" placeholder="Meal name">
        <input type="number" id="mealPrice" placeholder="Price">
        <button onclick="addMeal()">Add Meal</button>

        <h3 style="margin-top:30px;">Menu Preview</h3>
        <div id="adminMeals"></div>
    </div>
</section>

<!-- NO ACCESS MESSAGE -->
<section id="no-access" class="container" style="padding:120px 0; display:none;">
    <div class="access-banner">
        You need admin access for this.
    </div>
</section>

<!-- UI Scripts -->
<script>
    function toggleMenu() {
      const nav = document.getElementById("nav-links");
      nav.style.display = nav.style.display === "block" ? "none" : "block";
    }

    // Admin meals logic
    let adminMeals = JSON.parse(localStorage.getItem("adminMeals")) || [];

    function renderAdminMeals() {
      const box = document.getElementById("adminMeals");
      box.innerHTML = "";

      adminMeals.forEach((m, i) => {
        box.innerHTML += `
          <div class="cart-item">
            ${m.name} ‚Äî ‚Çπ${m.price}
            <button onclick="removeMeal(${i})">‚ùå</button>
          </div>
        `;
      });

      localStorage.setItem("adminMeals", JSON.stringify(adminMeals));
    }

    function addMeal() {
      const name = mealName.value.trim();
      const price = mealPrice.value.trim();

      if (!name || !price) {
        alert("Enter meal name and price");
        return;
      }

      adminMeals.push({
        id: Date.now(),
        name,
        price,
        img: "assets/images/meal1.jpg"
      });

      mealName.value = "";
      mealPrice.value = "";

      renderAdminMeals();
    }

    function removeMeal(i) {
      adminMeals.splice(i, 1);
      renderAdminMeals();
    }

    renderAdminMeals();
</script>

<!-- FIREBASE AUTH + ADMIN PROTECTION -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgMCAlUUUuz5D-cliftUQQ3wZR9N-PDDE",
      authDomain: "vc-obento.firebaseapp.com",
      projectId: "vc-obento",
      storageBucket: "vc-obento.firebasestorage.app",
      messagingSenderId: "971398490066",
      appId: "1:971398490066:web:d12391c07e29bce45b0a0b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üîê CHANGE THIS
    const ADMIN_EMAIL = "admin@gmail.com";

    onAuthStateChanged(auth, (user) => {
      const adminContent = document.getElementById("admin-content");
      const noAccess = document.getElementById("no-access");
      const userInfo = document.getElementById("user-info");
      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");

      if (user) {
        userInfo.textContent = user.email;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline";
      } else {
        userInfo.textContent = "";
        loginBtn.style.display = "inline";
        logoutBtn.style.display = "none";
      }

      if (!user || user.email !== ADMIN_EMAIL) {
        adminContent.style.display = "none";
        noAccess.style.display = "block";
      } else {
        adminContent.style.display = "block";
        noAccess.style.display = "none";
      }
    });

    window.logout = function() {
      signOut(auth).then(() => location.href = "login.html");
    };
</script>
